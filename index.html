<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <div>
          <h3>HOME</h3>
        </div>
        <div>
          <h3>GUEST</h3>
        </div>
      </div>
      <div class="score">
        <div class="score-bg">
          <div id="home-score">0</div>
        </div>
        <div class="score-bg">
          <div id="guest-score">0</div>
        </div>
      </div>
      <div class="buttons">
        <span>
          <button onclick="addHome1()">+1</button>
          <button onclick="addHome2()">+2</button>
          <button onclick="addHome3()">+3</button>
        </span>
        <span>
          <button onclick="addGuest1()">+1</button>
          <button onclick="addGuest2()">+2</button>
          <button onclick="addGuest3()">+3</button>
        </span>
    </div>
        <div class="reset" onclick="reset()">
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
